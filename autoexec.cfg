// ⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// SZYBKIE WYRZUCANIE BOMBY
// ⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

alias "+dropb" "slot3; slot5; drop";
alias "-dropb" "slot2; slot1";
bind "J" "+dropb";

// ⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// WYŻSZY SKOK - Łatwiej wskakiwać na skrzynki na mirage.
// ⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

alias "+hjump" "+jump; +duck";
alias "-hjump" "-jump; -duck";
bind  "X"  "+hjump"

// ⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// JUMPTHROW PO NACIŚNIĘCIU CAPSLOCKA
// ⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

alias "+bang" "-attack; -attack2";
bind "CAPSLOCK" "+jump; +bang";

// ⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// VOLUME UP PODCZAS CICHEGO CHODZENIA
// DOMYŚLNIE: bind "shift" "+sprint"
// ⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

// CHODZENIE:
alias "+shh" "incrementvar volume 0 2 0.2; +sprint";
alias "-shh" "incrementvar volume 0 2 -0.2; -sprint";
bind "SHIFT" "+shh";

